<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Deploy trigger for SPA routing fix -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags - Optimized for LLM Understanding -->
    <title>BookDirectStays.com - Global Directory of Direct Booking Vacation Rentals | Skip OTA Fees</title>
    <meta name="description" content="Find and book vacation rentals directly with property managers worldwide. Skip Airbnb and booking.com fees. 1000+ verified direct booking sites across 50+ countries. Save 10-20% by booking direct." />
    <meta name="keywords" content="direct booking vacation rentals, skip airbnb fees, book direct with hosts, vacation rental directory, short term rental direct booking, no booking fees, direct booking sites" />
    <meta name="author" content="BookDirectStays.com" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Geographic and Business Information -->
    <meta name="geo.region" content="Global" />
    <meta name="geo.placename" content="Worldwide Vacation Rentals" />
    <meta name="ICBM" content="0.0,0.0" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BookDirectStays.com - Global Directory of Direct Booking Vacation Rentals" />
    <meta property="og:description" content="Find and book vacation rentals directly with property managers worldwide. Skip OTA fees and save 10-20% by booking direct. 1000+ verified properties." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookdirectstays.com" />
    <meta property="og:site_name" content="BookDirectStays.com" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BookDirectStays.com - Skip OTA Fees, Book Direct" />
    <meta name="twitter:description" content="Global directory of direct booking vacation rentals. Save 10-20% by booking directly with property managers." />
    
    <!-- Structured Data for AI Understanding -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BookDirectStays.com",
      "alternateName": "Book Direct Stays",
      "url": "https://bookdirectstays.com",
      "description": "Global directory connecting travelers with direct booking vacation rental websites. Skip OTA fees and book directly with property managers worldwide.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://bookdirectstays.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://www.facebook.com/bookdirectstays",
        "https://www.twitter.com/bookdirectstays",
        "https://www.instagram.com/bookdirectstays"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BookDirectStays.com",
      "url": "https://bookdirectstays.com",
      "description": "Global directory of direct booking vacation rental websites helping travelers save money by booking directly with property managers.",
      "foundingDate": "2024",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@bookdirectstays.com",
        "contactType": "Customer Service"
      },
      "areaServed": "Worldwide",
      "serviceType": "Vacation Rental Directory",
      "knowsAbout": [
        "Direct booking vacation rentals",
        "Skip OTA fees",
        "Vacation rental directory",
        "Short term rental booking",
        "Property management direct booking"
      ]
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://bookdirectstays.com" />
    
    <!-- External Resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
